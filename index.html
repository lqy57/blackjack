<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/card-deck-css/css/cardstarter.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <script defer src="js/app.js"></script>
    <title>Blackjack</title>
</head>
<body>

    

    <h1>Blackjack</h1>

    <div id="win-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-text">Player Wins!</p>
        </div> 
    </div>
    
    <div id="gameboard">
        
        <div id="text">

            <h3 id="dealer">Dealer Hand:</h3>
            <section id="dHand"></section>
            <h3 id="dWins">Dealer Wins: </h3>

            <br></br>

            <h3 id="player">Player Hand:</h3>
            <section id="pHand"></section>
            <h3 id="pWins">Player Wins: </h3>

            <button id="hit">Hit</button>
            <button id="stand">Stand</button>
            <button id="new-hand">New Hand</button>

            <!-- <h3>Master Deck</h3> -->
            <section id="master-deck-container" class="card-container"></section>
            <!-- <h3>Shuffled Deck</h3> -->
            <section id="shuffled-deck-container" class="card-container">
            </section>

        </div>

    </div>

</body>
</html>
